        <script type="text/javascript">
            function isValid(frm)
            { 

                var isim = frm.isim.value;
                var soyisim = frm.soyisim.value;
                var email = frm.email.value;
                var phone = frm.phone.value;
                var atpos=email.indexOf("@");
                var dotpos=email.lastIndexOf(".");
                var rad1 = document.getElementById("rd1");
                var rad2 = document.getElementById("rd2");
                var rad3 = document.getElementById("rd3");
                var slc = document.getElementById("slct");
                var chk1 = document.getElementById("chk1");
                var chk2 = document.getElementById("chk2");
                var chk3 = document.getElementById("chk3");
                var chk4 = document.getElementById("chk4");
                var message = frm.message.value;
                //
                if ( isim==null || isim=="")
                {
                    alert("isim boş bırakılamaz");
                    return false;
                }
                if ( soyisim==null || soyisim=="")
                {
                    alert("soyisim boş bırakılamaz");
                    return false;
                }
                if ( atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length )
                {
                    alert("Geçerli email adresi girin");
                    return false;
                }    
                if ( phone==null || phone=="" || phone.length < 14 )
                {
                    alert("telefon numarası boş bırakılamaz");
                    return false;
                }
                if (rad1.checked==false && rad2.checked==false && rad3.checked==false)    
                {
                    alert("cinsiyet boş bırakılamaz");
                    return false;
                }
                if (slc.options[slc.selectedIndex].value == "0")
                {
                    alert("şehir seçmeyi unuttunuz");
                    return false;
                }
                
                if (chk1.checked==false && chk2.checked==false && chk3.checked==false && chk4.checked==false)    
                {
                    alert("hobi seçmeyi unuttunuz");
                    return false;
                } 
                if ( message==null || message=="" )
                {
                    alert("mesaj yazmadınız");
                    return false;
                }
                
                return true;
                             
            }
</script>
        
        
        <script>
            function isAlfa(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 65 || charCode > 90) && (charCode < 97 || charCode > 122)) {
                return false;
            }
            return true;
            }
        </script>
        
        
    <script>
          function onlyAlphabets() {
          var regex = /^[a-zA-Z]*$/;
           if (regex.test(document.f.isim.value) && regex.test(document.f.soyisim.value)) {

            return true;
            } else {
                alert("isim ve soyisim sadece alfabe içermelidir");
                return false;
              }
            }
